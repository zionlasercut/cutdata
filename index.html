<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Lasercut 機參數</title>
  <style>
    body { font-family: Arial, sans-serif; padding:1rem }
    label, select { font-size:1rem }
    select { padding:.4rem; margin:.5rem 0 }
    .table-container { margin-top:1rem; overflow-x:auto }

    /* 針對 sheet_to_html 產出的 table */
    #sheetjs {
      border-collapse: collapse;
      /* 不指定固定寬度，讓欄寬自動最窄貼合內容 */
      table-layout: auto;
    }
    #sheetjs th,
    #sheetjs td {
      border:1px solid #ccc;
      padding:.5rem;
      text-align:center;
      /* 若 Excel 沒有給底色，就讓 CSS 條紋生效 */
      background-color: transparent;
    }
    #sheetjs th {
      background:#f0f0f0;
    }
    /* 隔行染色：偶數行淡灰 */
    #sheetjs tr:nth-child(even) td {
      background-color: #fafafa;
    }
  </style>

  <!-- 引入 SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <h1>雷射切割機參數動態讀取</h1>

  <label for="sheetSelect">選擇工作表：</label><br>
  <select id="sheetSelect" disabled>
    <option>── 載入中 ──</option>
  </select>

  <div id="tableArea" class="table-container">
    <p>Excel 檔案載入中…</p>
  </div>

  <script>
  (async ()=>{
    const sel  = document.getElementById('sheetSelect');
    const area = document.getElementById('tableArea');
    let wb;
    const MAX_COLS = 5;  // 最左 5 欄

    // 1. 讀 Laser.xlsx
    try {
      const res = await fetch('Laser.xlsx');
      if (!res.ok) throw new Error(res.statusText);
      const ab = await res.arrayBuffer();
      wb = XLSX.read(ab, {
        type: 'array',
        cellStyles: true,
        cellDates:  true
      });
    } catch(err) {
      area.innerHTML = `<p style="color:red">讀取失敗：${err.message}</p>`;
      return;
    }

    // 2. 填下拉選單
    sel.innerHTML = '<option value="">── 請選擇 ──</option>';
    wb.SheetNames.forEach(name => sel.appendChild(new Option(name, name)));
    sel.disabled = false;
    area.innerHTML = '<p>請選一個工作表。</p>';

    // 3. 選擇後用 sheet_to_html 並套用自適欄寬和隔行
    sel.addEventListener('change', ()=>{
      if (!sel.value) return;
      const ws = wb.Sheets[sel.value];
      if (!ws || !ws['!ref']) {
        area.innerHTML = `<p>這個工作表沒有資料。</p>`;
        return;
      }

      // 計算最左 5 欄的範圍
      const rg     = XLSX.utils.decode_range(ws['!ref']);
      const startR = rg.s.r, endR = rg.e.r;
      const startC = rg.s.c, endC = Math.min(rg.s.c + MAX_COLS - 1, rg.e.c);

      // 產生 HTML，cellStyles inline 內建、dateNF 格式化
      const html = XLSX.utils.sheet_to_html(ws, {
        range: { s:{r:startR,c:startC}, e:{r:endR,c:endC} },
        cellStyles: true,
        dateNF: 'DD/MM/YYYY',
        id: 'sheetjs',
        editable: false
      });

      area.innerHTML = html;
    });
  })();
  </script>
</body>
</html>
